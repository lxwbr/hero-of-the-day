service: hero-of-the-day
provider:
  name: aws
  runtime: rust
  memorySize: 1024
  region: eu-central-1
  stage: dev
  environment:
    LEAGUE_TABLE: ${self:service}-${self:provider.stage}-league
    GOOGLE_CLIENT_ID: ${env:GOOGLE_CLIENT_ID}
    HOSTED_DOMAIN: ${env:HOSTED_DOMAIN}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - "Fn::GetAtt": [ LeagueTable, Arn ]

custom:
  rust:
    dockerTag: '0.2.6-rust-1.41.0'

package:
  individually: true

plugins:
  - serverless-rust
  - serverless-pseudo-parameters

functions:
  print-heroes:
    handler: print-heroes
  custom-authorizer:
    handler: custom-authorizer

resources:
  Resources:
    LeagueTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        SSESpecification:
          SSEEnabled: true
        TableName: !Sub ${self:provider.environment.LEAGUE_TABLE}